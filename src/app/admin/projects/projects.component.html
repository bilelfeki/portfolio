<div *ngFor="let x of projects ">
    <app-project-row 
    [name]="x.name" 
    [description]="x.description"
    [progress]="x.progress"
    [githubLink]="x.githubLink"
    (action)="performAction($event,x.id)"
     (editEmitter)="onEdit()"></app-project-row>
</div>

<div>
    <a class="card" mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
</div>
