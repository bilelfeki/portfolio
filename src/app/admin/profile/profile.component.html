<mat-card class="card">
    <mat-card-header>  
        <div  [style.background-image]="'url('+profile.imageUrl+')'" mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{profile.fullName}}</mat-card-title>
     <mat-card-subtitle>{{profile.actualPosition}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-header>
    </mat-card-header>
    
    <mat-card-content>
      <p style="font-size: 20px;">
        {{profile.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
