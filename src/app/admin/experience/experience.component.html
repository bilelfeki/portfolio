<div  *ngFor="let x of experiences " class="experience">

    <app-experience-row 
    [companyName]="x.companyName"
    [dateDeb]="x.dateDeb"
    [dateFin]="x.dateFin"
    (action)="performAction($event,x.id)"
     (editEmitter)="onEdit()"></app-experience-row>
</div>

<div>
    <a class="card" mat-raised-button href="https://www.github.com/{{name}}" target="_blank">Add</a>
</div>
